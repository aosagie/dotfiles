set-window-option -g default-terminal "screen-256color"

set-window-option -g utf8 on
set -g status-utf8 on

bind C-s set-option synchronize-panes

# mouse support
set-option -g mouse-utf8 on
set-option -g mouse on
bind -n WheelUpPane if-shell -Ft = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -t vi-copy WheelUpPane   halfpage-up
bind -t vi-copy WheelDownPane halfpage-down

# increase scrollback buffer size
set-option -g history-limit 50000

# vim-like key bindings
set-window-option -g mode-keys vi

bind -t vi-copy y copy-pipe "xclip -selection clipboard -f | xclip -selection primary"
bind -t vi-copy v begin-selection
bind -t vi-copy V rectangle-toggle
bind -t vi-copy Escape cancel

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# status bar
set-option -g status-bg black
set-option -g status-fg white
set-option -g status-left "#[fg=green]#H"
set-option -g status-right "#[fg=yellow]#(uptime | cut -d ',' -f 3-)"
set-option -g visual-activity on
set-window-option -g monitor-activity on
set-window-option -g window-status-current-bg red
set-window-option -g automatic-rename on
